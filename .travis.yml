
language: cpp

matrix:
    include:
        - os: osx
          osx_image: xcode8
          compiler:
              - clang
          before_install:
              - ./ci/install_deps_osx.sh
          cache:
              directories:
                  - $HOME/Library/Caches/Homebrew
          script: 
              - ./ci/clang-format.sh
              - ./build.py

        - os: linux
          sudo: required
          dist: trusty
#          before_install:
#              - ./ci/install_deps_ubuntu.sh # disabled since it emits an error (We use addons instead for now)
          addons:
              packages:
                   - libsdl2-dev
                   - libsdl2-ttf-dev
                   - liblua5.2-dev
                   - libboost-all-dev
                   - clang-format
          script:
              # clang format is disabled for ubuntu due to version issue
#              - ./ci/clang-format.sh
              - ./build.py
