
language: cpp

matrix:
    include:
        - os: osx
          osx_image: xcode8
          compiler:
              - clang

          before_install:
              - ./ci/install_deps_osx.sh

          cache:
              directories:
                  - $HOME/Library/Caches/Homebrew
          script: ./ci/clang-format.sh
          script: ./build.py

        - os: linux
          sudo: required
          dist: xenial
          before_install:
              - ./ci/install_deps_ubuntu.sh
          script: ./ci/clang-format.sh
          script: ./build.py
